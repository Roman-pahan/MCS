<!DOCTYPE html>
<html>
    <head>
        <title>Название</title>
    </head>
    <body>
        <h2>Строчные элементы</h2>
        <p><em>Иногда</em>, нужно привлечь внимание к определенному 
        слову.</p>

        <p>А иногда слово нам нужно выделить 
        <strong>жирным</strong>, чтобы подчеркнуть его значимость.
        </p>

        <p><em><strong>А иногда нам нужно и то и другое.</strong></em></p>
    </body>
</html>
