<!DOCTYPE html>
<html>
    <head>
        <title>Ссылки</title>
    </head>
<body>
    <p>Этот пример про ссылки и <a href="images.html">изображения</a>.</p>
    <ol>
        <li>Вот это абсолютная ссылка: 
            <!-- Абсолютная ссылка -->
            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">Mozilla
            Developer Network</a>.
            </li>
            <li>Вот это абсолютная ссылка:
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTML"
                   target='_blank'>Mozilla Developer Network</a>.
                   <!-- target='_blank' позволяет открывать в новой вкладке -->
              </li>
            <li>Относительная ссылка на <a href="misc/extras.html">страницу extras.html</a>.</li>
    </ol>
</body>
</html>
